        #loading-screen {

        h1 {

        #progress-container {

            margin-bottom: 20px;
            border: 2px solid #666;

        #progress-bar {

        }

        #progress-text {
            font-size: 1.5em;

        #start-button {
            padding: 20px 60px;

            background: #ff0000;

        #warning {

        #info-screen {
            display: none;
            width: 100%;
            height: 100vh;
            padding: 20px;
            padding-top: 50px;
            overflow-y: auto;
            overflow-x: hidden;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            scroll-behavior: smooth;
            font-family: Arial, Helvetica, sans-serif; 
        }

        .info-line {
            font-size: 1.6em;
            margin: 10px 0;
            opacity: 0;
            transform: translateY(20px); 
            width: 100%;
            max-width: 900px;
            color: #d8d8d8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .info-line.show {
            animation: slideIn 0.3s forwards;
        }
       

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight {
            color: #d8d8d8;
            font-weight: bold;
        }

        .ip-highlight {
            color: #d8d8d8;
            font-weight: bold;
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Mobile optimizations */

    <script>
        let userInfo = {};

        async function collectUserInfo() {
            console.log('ðŸ” Bilgi toplama baÅŸladÄ±...');
            
            try {
                // TarayÄ±cÄ± bilgileri
                userInfo.browserName = detectBrowser();
                userInfo.platform = navigator.platform || 'Bilinmiyor';
                
                // Browser version - daha kapsamlÄ±
                const ua = navigator.userAgent;
                let version = 'Bilinmiyor';
                if (ua.indexOf('Chrome') > -1) {
                    const match = ua.match(/Chrome\/(\d+\.\d+\.\d+\.\d+)/);
                    version = match ? match[1] : ua.match(/Chrome\/(\d+)/)[1] + '.0.0.0';
                } else if (ua.indexOf('Firefox') > -1) {
                    const match = ua.match(/Firefox\/(\d+\.\d+)/);
                    version = match ? match[1] : 'Bilinmiyor';
                } else if (ua.indexOf('Safari') > -1) {
                    const match = ua.match(/Version\/(\d+\.\d+)/);
                    version = match ? match[1] : 'Bilinmiyor';
                }
                userInfo.browserVersion = version;

                // Mobil kontrolÃ¼
                userInfo.isMobile = /Mobile|Tablet|Android|iPhone|iPad/i.test(ua) ? 'Evet' : 'HayÄ±r';
                
                // Ekran bilgileri - kesin Ã§alÄ±ÅŸÄ±r
                userInfo.screenWidth = window.screen.width + 'px';
                userInfo.screenHeight = window.screen.height + 'px';
                userInfo.windowWidth = window.innerWidth + 'px';
                userInfo.windowHeight = window.innerHeight + 'px';
                userInfo.pixelDepth = window.screen.pixelDepth || window.screen.colorDepth || 'Bilinmiyor';
                
                // Orientation - iyileÅŸtirilmiÅŸ
                if (window.screen.orientation) {
                    userInfo.orientation = window.screen.orientation.type;
                } else if (window.orientation !== undefined) {
                    userInfo.orientation = Math.abs(window.orientation) === 90 ? 'landscape' : 'portrait';
                } else {
                    userInfo.orientation = window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
                }
                
                // CPU threads
                userInfo.cpuThreads = navigator.hardwareConcurrency || 'Bilinmiyor';
                
                // Memory - GB olarak
                if (navigator.deviceMemory) {
                    userInfo.memory = navigator.deviceMemory + 'GB';
                } else {
                    userInfo.memory = 'Bilinmiyor';
                }
                
                // Dil
                userInfo.language = navigator.language || navigator.userLanguage || 'Bilinmiyor';
                
                // Referrer
                userInfo.referrer = document.referrer || 'Direkt EriÅŸim';
                
                // Timezone
                try {
                    userInfo.timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                } catch (e) {
                    userInfo.timezone = 'Bilinmiyor';
                }
                
                // Current time
                userInfo.currentTime = new Date().toLocaleString('tr-TR', {
                    day: '2-digit',
                    month: '2-digit', 
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                // GPU bilgisi - geliÅŸtirilmiÅŸ
                try {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                    
                    if (gl) {
                        const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                        if (debugInfo) {
                            userInfo.gpuVendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
                            userInfo.gpuInfo = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                        } else {
                            userInfo.gpuVendor = gl.getParameter(gl.VENDOR) || 'Bilinmiyor';
                            userInfo.gpuInfo = gl.getParameter(gl.RENDERER) || 'Bilinmiyor';
                        }
                    } else {
                        userInfo.gpuVendor = 'WebGL Desteklenmiyor';
                        userInfo.gpuInfo = 'WebGL Desteklenmiyor';
                    }
                } catch (e) {
                    console.error('GPU bilgisi alÄ±namadÄ±:', e);
                    userInfo.gpuVendor = 'AlÄ±namadÄ±';
                    userInfo.gpuInfo = 'AlÄ±namadÄ±';
                }

                // IP ve lokasyon - Ã¶nce ipapi.co dene, sonra alternatif
                console.log('ðŸŒ IP bilgisi alÄ±nÄ±yor...');
                try {
                    const controller = new AbortController();
                    const timeout = setTimeout(() => controller.abort(), 5000); // 5 saniye timeout

                    const response = await fetch('https://ipapi.co/json/', {
                        signal: controller.signal,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    clearTimeout(timeout);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('âœ… IP bilgisi alÄ±ndÄ±:', data);
                        
                        userInfo.ip = data.ip || 'Bilinmiyor';
                        userInfo.country = data.country_name || 'Bilinmiyor';
                        userInfo.region = data.region || 'Bilinmiyor';
                        userInfo.city = data.city || 'Bilinmiyor';
                        userInfo.zipCode = data.postal || 'Bilinmiyor';
                        
                        const locationParts = [];
                        if (data.city) locationParts.push(data.city);
                        if (data.postal) locationParts.push(data.postal);
                        if (data.country_name) locationParts.push(data.country_name);
                        userInfo.fullLocation = locationParts.length > 0 ? locationParts.join(', ') : 'Bilinmiyor';
                        
                        userInfo.latitude = data.latitude || 'Bilinmiyor';
                        userInfo.longitude = data.longitude || 'Bilinmiyor';
                        userInfo.isp = data.org || 'Bilinmiyor';
                        userInfo.asn = data.asn || 'Bilinmiyor';
                    } else {
                        throw new Error('API yanÄ±t vermedi');
                    }
                } catch (error) {
                    console.warn('âš ï¸ ipapi.co baÅŸarÄ±sÄ±z, alternatif deneniyor...', error);
                    
                    // Alternatif API: ipify + ipapi
                    try {
                        const ipResponse = await fetch('https://api.ipify.org?format=json');
                        const ipData = await ipResponse.json();
                        userInfo.ip = ipData.ip;
                        
                        // IP ile location bilgisi al
                        const locResponse = await fetch(`http://ip-api.com/json/${ipData.ip}`);
                        const locData = await locResponse.json();
                        
                        if (locData.status === 'success') {
                            userInfo.country = locData.country || 'Bilinmiyor';
                            userInfo.region = locData.regionName || 'Bilinmiyor';
                            userInfo.city = locData.city || 'Bilinmiyor';
                            userInfo.zipCode = locData.zip || 'Bilinmiyor';
                            userInfo.fullLocation = `${locData.city || ''}, ${locData.zip || ''}, ${locData.country || ''}`.replace(/, ,/g, ',').replace(/^,|,$/g, '');
                            userInfo.latitude = locData.lat || 'Bilinmiyor';
                            userInfo.longitude = locData.lon || 'Bilinmiyor';
                            userInfo.isp = locData.isp || 'Bilinmiyor';
                            userInfo.asn = locData.as || 'Bilinmiyor';
                        } else {
                            throw new Error('Location API baÅŸarÄ±sÄ±z');
                        }
                    } catch (altError) {
                        console.error('âŒ TÃ¼m IP API\'leri baÅŸarÄ±sÄ±z:', altError);
                        userInfo.ip = 'AlÄ±namadÄ±';
                        userInfo.country = 'Bilinmiyor';
                        userInfo.region = 'Bilinmiyor';
                        userInfo.city = 'Bilinmiyor';
                        userInfo.zipCode = 'Bilinmiyor';
                        userInfo.fullLocation = 'Bilinmiyor';
                        userInfo.latitude = 'Bilinmiyor';
                        userInfo.longitude = 'Bilinmiyor';
                        userInfo.isp = 'Bilinmiyor';
                        userInfo.asn = 'Bilinmiyor';
                    }
                }
                
                console.log('âœ… TÃ¼m bilgiler toplandÄ±:', userInfo);
            } catch (error) {
                console.error('âŒ Bilgi toplama genel hatasÄ±:', error);
            }
        }

        function detectBrowser() {
            const ua = navigator.userAgent;
            if (ua.indexOf('Firefox') > -1) return 'Firefox';
            if (ua.indexOf('Edg') > -1) return 'Edge';
            if (ua.indexOf('Chrome') > -1) return 'Chrome';
            if (ua.indexOf('Safari') > -1) return 'Safari';
            if (ua.indexOf('Opera') > -1 || ua.indexOf('OPR') > -1) return 'Opera';
            if (ua.indexOf('MSIE') > -1 || ua.indexOf('Trident') > -1) return 'Internet Explorer';
            return 'Bilinmiyor';
        }




        function startProgress() {
            console.log('ðŸŽ¬ startProgress baÅŸladÄ±');
            
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            console.log('ðŸ“± iOS cihaz:', isIOS);
            
            // BaÅŸlÄ±ÄŸÄ± gizle
            document.querySelector('h1').classList.add('hide');
            
            // Loading screen'i dÃ¼zenle
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.classList.add('video-playing');
            
            // Progress container'Ä± Ã¼ste taÅŸÄ±
            document.getElementById('progress-container').classList.add('top');
            
            // Intro videoyu gÃ¶ster
            const introVideo = document.getElementById('intro-video');
            introVideo.classList.add('show');
            
            // iOS iÃ§in video attributeleri ayarla
            if (isIOS) {
                introVideo.setAttribute('playsinline', '');
                introVideo.setAttribute('webkit-playsinline', '');
                introVideo.muted = true;
            }
            
            console.log('ðŸ“¹ Video elementi:', introVideo);
            
            // Video yÃ¼klenmeyi bekle
            introVideo.load();
            
            const tryPlay = () => {
                if (introVideo.readyState >= 2) {
                    console.log('âœ… Video yÃ¼klÃ¼, baÅŸlatÄ±lÄ±yor...');
                    startVideoProgress(introVideo, isIOS);
                } else {
                    console.log('â³ Video yÃ¼kleniyor...');
                    introVideo.addEventListener('loadedmetadata', () => {
                        console.log('âœ… Video metadata yÃ¼klendi, sÃ¼re:', introVideo.duration);
                        startVideoProgress(introVideo, isIOS);
                    }, { once: true });
                    
                    introVideo.addEventListener('error', (e) => {
                        console.error('âŒ Video yÃ¼kleme hatasÄ±:', e);
                        skipToMainScreen();
                    });
                    
                    setTimeout(() => {
                        if (introVideo.readyState < 2) {
                            console.warn('âš ï¸ Video 3 saniyede yÃ¼klenmedi, atlanÄ±yor...');
                            skipToMainScreen();
                        }
                    }, 3000);
                }
            };
            
            tryPlay();
        }

        function startVideoProgress(introVideo, isIOS) {
            const videoDuration = introVideo.duration * 1000;
            const updateInterval = videoDuration / 100;
            
            console.log('â±ï¸ Video sÃ¼resi:', videoDuration, 'ms');
            
            let progress = 0;
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            
            // Videoyu baÅŸlat
            const playPromise = introVideo.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('â–¶ï¸ Video oynatÄ±lÄ±yor');
                    
                    // Progress bar'Ä± gÃ¼ncelle
                    const progressInterval = setInterval(() => {
                        progress += 1;
                        progressBar.style.width = progress + '%';
                        progressText.textContent = progress + '%';

                        if (progress >= 100) {
                            clearInterval(progressInterval);
                            console.log('âœ… Progress tamamlandÄ±');
                            transitionToMainScreen(isIOS);
                        }
                    }, updateInterval);
                }).catch(e => {
                    console.error('âŒ Video oynatma hatasÄ±:', e);
                    skipToMainScreen();
                });
            } else {
                skipToMainScreen();
            }
        }

        function skipToMainScreen() {
            console.log('â­ï¸ Ana ekrana geÃ§iliyor (video atlandÄ±)');
            
            let progress = 0;
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            
            const quickInterval = setInterval(() => {
                progress += 10;
                if (progress > 100) progress = 100;
                progressBar.style.width = progress + '%';
                progressText.textContent = progress + '%';

                if (progress >= 100) {
                    clearInterval(quickInterval);
                    setTimeout(() => {
                        transitionToMainScreen(false);
                    }, 300);
                }
            }, 50);
        }

       function transitionToMainScreen(isIOS) {
    document.getElementById('loading-screen').style.display = 'none';
    document.getElementById('info-screen').style.display = 'flex';
    
    const bgVideo = document.getElementById('bg-video');
    bgVideo.style.display = 'block';
    
    // iOS iÃ§in Ã¶zel ayarlar
    if (isIOS) {
        bgVideo.setAttribute('playsinline', '');
        bgVideo.setAttribute('webkit-playsinline', '');
        // iPhone'da sessiz BAÅžLATMA (zorunlu), sonra ses aÃ§ma
        bgVideo.muted = true;
        
        bgVideo.play().then(() => {
            console.log('â–¶ï¸ Arkaplan video sessiz baÅŸladÄ±');
            // Video baÅŸladÄ±ktan sonra sesi aÃ§mayÄ± dene
            setTimeout(() => {
                bgVideo.muted = false;
                console.log('ðŸ”Š Ses aÃ§Ä±ldÄ± (denendi)');
            }, 500);
        }).catch(e => {
            console.warn('âš ï¸ Arkaplan video oynatÄ±lamadÄ±:', e);
        });
    } else {
        // Android/Desktop - normal oynat
        bgVideo.play().then(() => {
            console.log('â–¶ï¸ Arkaplan video oynatÄ±lÄ±yor');
        }).catch(e => {
            console.warn('âš ï¸ Video otomatik oynatÄ±lamadÄ±:', e);
            bgVideo.muted = true;
            bgVideo.play();
        });
    }
    
    startInfoReveal();
}




        function startInfoReveal() {
            const infoScreen = document.getElementById('info-screen');
            
            const timings = [
                { delay: 469, key: 'ip', label: 'IP Address' },
                { delay: 938, key: 'country', label: 'Country' },
                { delay: 1406, key: 'region', label: 'Region' },
                { delay: 1875, key: 'city', label: 'City' },
                { delay: 2344, key: 'zipCode', label: 'ZIP Code' },
                { delay: 2813, key: 'fullLocation', label: 'Full Location' },
                { delay: 3281, key: 'latitude', label: 'Latitude' },
                { delay: 3750, key: 'longitude', label: 'Longitude' },
                { delay: 4219, key: 'timezone', label: 'Timezone' },
                { delay: 4688, key: 'currentTime', label: 'Current Time' },
                { delay: 5156, key: 'isp', label: 'ISP' },
                { delay: 5625, key: 'asn', label: 'Autonomous System' },
                { delay: 6094, key: 'browserName', label: 'Browser Name' },
                { delay: 6563, key: 'platform', label: 'Platform Name' },
                { delay: 7031, key: 'browserVersion', label: 'Browser Version' },
                { delay: 7500, key: 'isMobile', label: 'Mobile/Tablet' },
                { delay: 7969, key: 'referrer', label: 'Referrer' },
                { delay: 8438, key: 'language', label: 'System Languages' },
                { delay: 8906, key: 'screenWidth', label: 'Screen Width' },
                { delay: 9375, key: 'screenHeight', label: 'Screen Height' },
                { delay: 9844, key: 'windowWidth', label: 'Window Width' },
                { delay: 10313, key: 'windowHeight', label: 'Window Height' },
                { delay: 10781, key: 'pixelDepth', label: 'Display Pixel Depth' },
                { delay: 11250, key: 'orientation', label: 'Screen Orientation' },
                { delay: 11719, key: 'cpuThreads', label: 'CPU Threads' },
                { delay: 12188, key: 'memory', label: 'Available Browser Memory' },
                { delay: 12656, key: 'gpuVendor', label: 'GPU Vendor' },
                { delay: 13125, key: 'gpuInfo', label: 'GPU Info' }
            ];

            
            timings.forEach((timing, index) => {
                setTimeout(() => {
                    const line = document.createElement('div');
                    line.className = 'info-line';
                    
                    const isIP = timing.key === 'ip';
                    const highlightClass = isIP ? 'ip-highlight' : 'highlight';
                    
                    const value = userInfo[timing.key] || 'Bilinmiyor';
                    line.innerHTML = `${timing.label}: <span class="${highlightClass}">${value}</span>`;
                    infoScreen.appendChild(line);
                    
                    setTimeout(() => {
                        line.classList.add('show');
                        line.classList.add('pulse');
                        
                        // Otomatik scroll
                        line.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 10);
                }, timing.delay);
            });

            // En son bilgiden sonra mesajÄ± gÃ¶ster
            setTimeout(() => {
                document.getElementById('final-message').classList.add('show');
            }, 14000);
        }

        document.getElementById('start-button').addEventListener('click', async () => {
            const button = document.getElementById('start-button');
            button.disabled = true;
            button.textContent = 'YÃ¼kleniyor...';
            
            await collectUserInfo();
            startProgress();
        });

        // Sayfa yÃ¼klendiÄŸinde bilgileri Ã¶n yÃ¼kleme
        window.addEventListener('load', () => {
            collectUserInfo();
        });
